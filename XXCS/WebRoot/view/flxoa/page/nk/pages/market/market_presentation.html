<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="Bookmark" href="favicon.ico">
		<link rel="Shortcut Icon" href="favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
		<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />

		<title> 集市管理 </title>
	</head>

	<body>
		<article class="page-container">
			<form class="form form-horizontal" id="form-article-add">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">报告名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="presentation_name" name="presentation_name">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">分析报告：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<script id="editor" type="text/plain" style="width:100%;height:400px;"></script>
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<button onClick="presentation_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
					</div>
				</div>
			</form>
		</article>

		<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="../static/h-ui/js/H-ui.js"></script>
		<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.page.js"></script>
		<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
		<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
		<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
		<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
		<script type="text/javascript" src="../lib/webuploader/0.1.5/webuploader.min.js"></script>
		<script type="text/javascript" src="../lib/ueditor/1.4.3/ueditor.config.js"></script>
		<script type="text/javascript" src="../lib/ueditor/1.4.3/ueditor.all.min.js">
		</script>
		<script type="text/javascript" src="../lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
		<script type="text/javascript">
			var ue = UE.getEditor('editor');
			/**
			 * 集市 分析报告
			 */
			$(".presentation_save").unbind("click").on("click", function() {
				var presentation = 6;
				var tipresentation_savetle = $("#presentation_save").val();
				//获取编辑器输入内容
				var article = UE.getEditor('editor').getContent();
				alert(article);
				//父页面传递过来的ID参数，当为空时：新增会员信息，不为空时：编辑会员信息
				var id = parent.data;
				//组装表单数据
				$.ajax({
					type: "POST",
					url: "",
					data: {
						"presentation_save": presentation_save,
						"article": article,
						"id": id,
						"type":presentation
					},
					dataType: "json",
					success: function(resultdata) {
						if(resultdata == true) {
							layer.msg("成功");
						} else {
							layer.msg("失败");
						}
					},
					error: function(data, errorMsg) {
						layer.msg(data.responseText, {
							icon: 2
						});
					}
				});
			})
		</script>
		<!--/请在上方写此页面业务相关的脚本-->
	</body>

</html>
